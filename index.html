<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Boxes</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="box" id="box1">
        <h3>1 Unit - 10% Off</h3>
        <p class="price">$10.00 USD</p>
        <div class="options hidden">
            <!-- Size and Color Options for 1 Unit -->
        </div>
    </div>
    
    <div class="box" id="box2">
        <h3>2 Units - 20% Off (Most Popular)</h3>
        <p class="price">$18.00 USD</p>
        <div class="options hidden">
            <!-- Size and Color Options for 2 Units -->
        </div>
    </div>
    
    <div class="box" id="box3">
        <h3>3 Units - 30% Off</h3>
        <p class="price">$24.00 USD</p>
        <div class="options hidden">
            <!-- Size and Color Options for 3 Units -->
        </div>
    </div>
    
    <button id="addToCart">Add to Cart</button>

    <script src="script.js"></script>
</body>
</html>
